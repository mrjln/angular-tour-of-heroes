<h2>My Pokemon</h2>
<ul class="pokemons">
  <li *ngFor="let pokemon of pokemons" [class.selected]="pokemon === selectedPokemon" (click)="onSelect(pokemon)">
    <span class="badge">{{pokemon.id}}</span> {{pokemon.name}}
  </li>
</ul>

<app-pokemon-detail [pokemon]="selectedPokemon"></app-pokemon-detail>
